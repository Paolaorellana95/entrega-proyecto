    <main>
        <section class="contacto">
            <div>
                <h3>Te invitamos a dejarnos tu mensaje/consulta y nos contactaremos a la brevedad.</h3>
            </div>
            <form action="" method="" enctype="">
                <div class="mb-3">


                    <label for="nombre" class="form-label">Nombre:</label>
                    <input type="text" class="form-control" id="nombre" placeholder="Ingresa tu nombre" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" class="form-control" id="email" placeholder="Ingresa tu email" required>
                </div>
                <div class="mb-3">
                    <label for="mensaje" class="form-label">Mensaje:</label>
                    <textarea class="form-control" id="mensaje" rows="4" placeholder="Ingresa tu mensaje"></textarea>
                </div>
                <button type="submit" class="btn btn-secondary">Enviar</button>
                </div>
            </form>
        </section>
    </main>
